<ion-header>

  <ion-navbar>
    <ion-title>{{day}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <!-- HEADER  -->
  <ion-grid no-padding>
    <ion-row class="bg-dark">
        <ion-col col-8>
          <ion-item no-padding no-lines class="padding-top bg-trans"> 
            <ion-label class="title narrow-bottom-m"> Day periods </ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-4 class="relative">
          <ion-item no-padding no-lines class="bg-trans sticky-bottom padding-right">
              <button ion-button item-right class="clear-all" [disabled]="!canClear" (click)="clearDay()" text-right><ion-icon name="trash"></ion-icon>&nbsp;Clear all </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- INDIVIDUAL CARDS  -->
  <ion-card *ngFor="let period of periodsAdv">
    <ion-card-header>
      <ion-grid>
        <ion-row> 

          <ion-col col-6> 
          <div text-center>
          <button ion-button round outline>
            <ion-item style="padding-left:0px;">
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" (ionChange)="updateCardTime()" [(ngModel)]="period.startTime"></ion-datetime>
            </ion-item>
          </button>
          </div>
          </ion-col>

          <ion-col col-6>
          <div text-center>
          <button ion-button round outline>
            <ion-item style="padding-left:0px;">
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" (ionChange)="updateCardTime()" [(ngModel)]="period.endTime"></ion-datetime>
            </ion-item>
          </button>
          </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>

    
    <ion-grid no-padding>
    <ion-row style="text-align: left;">
      <ion-col>
          <button ion-button icon-start clear small>
            {{period.lengthT}}: {{period.difTime}} Hours
          </button>
      </ion-col>

      <ion-col style="text-align: right;">
          <button ion-button icon-start small (click)="clearPeriod(period)">
            <ion-icon name="trash" ></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

      

      <!--
      <button ion-button icon-start small >
        <ion-icon name="share-alt"> Replicate</ion-icon>
      </button>
      -->

    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="goToAddPeriod()" [disabled]="!canAdd"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
