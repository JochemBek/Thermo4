<ion-header>

  <ion-navbar>
    <ion-title>{{day}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <h1> Heating periods </h1>
  <ion-card *ngFor="let period of periodsAdv">
    <ion-card-header>
      <ion-grid>
        <ion-row> 
          <ion-col col-6> 
            <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="period.startTime"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="period.endTime"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      {{period.lengthT}}: {{period.difTime}} Hours
      <ion-icon name="trash"></ion-icon>
      <ion-icon name="share-alt"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="goToAddPeriod()" [disabled]="!canAdd"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
