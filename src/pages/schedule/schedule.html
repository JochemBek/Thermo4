<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Schedule
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid no-padding>
      <ion-row justify-content-center>

        <ion-col col-6>
          <ion-card (click)="goToDay()">
            <img src="../../assets/img/day-bg.png"/>
            <div class="card-title">{{dayTemp}} °C</div>
            <div class="card-subtitle">Day</div>
            <div class="card-icon"><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card (click)="goToNight()">
            <img src="../../assets/img/night-bg2.jpg"/>
            <div class="card-title">{{nightTemp}} °C</div>
            <div class="card-subtitle">Night</div>
            <div class="card-icon"><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-grid no-padding>
      <ion-row class="bg-dark">
          <ion-col col-7>
            <ion-item no-padding no-lines class="padding-top bg-trans"> 
              <ion-label class="title narrow-bottom-m"> Days </ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-5 class="relative">
            <ion-item no-padding no-lines class="bg-trans sticky-bottom padding-right">
                <button ion-button item-right class="clear-all" [disabled]="!canClear" (click)="clearFullSchedule()" text-right><ion-icon name="trash"></ion-icon>&nbsp;Clear all days </button>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
      <button ion-item *ngFor="let day of days" (click)="daySelected(day.day)">
        {{day.day}} <span class='period-count'>{{day.period}}</span>
      </button>
      <ion-item no-padding no-lines>
        <button ion-button item-right class="add-period" [disabled]="!canAdd" (click)="goToAddPeriod()" text-right><ion-icon name="add"></ion-icon>&nbsp;Add period for more days </button>
      </ion-item>
    </ion-list>
</ion-content>
