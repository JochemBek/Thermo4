<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Schedule
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6>
          <ion-card class="temp-card">
            <ion-card-header>
              Day Temperature 
            </ion-card-header>
            <ion-card-content>
              {{dayTemp}}
              <button ion-button (click)="goToDay()"> Change </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card class="temp-card">
            <ion-card-header>
              Night Temperature 
            </ion-card-header>
            <ion-card-content>
              {{nightTemp}}
              <button ion-button (click)="goToNight()"> Change </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h3> Days </h3>
    <ion-list>
      <button ion-item *ngFor="let day of days" (click)="daySelected(day.day)">
        {{day.day}}
      </button>
    </ion-list>
</ion-content>
