<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Schedule
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid no-padding>
      <ion-row justify-content-center>

        <ion-col col-6>
          <ion-card (click)="goToDay()">
            <img src="../../assets/img/day-bg.png"/>
            <div class="card-title">{{dayTemp}} °C</div>
            <div class="card-subtitle">Day</div>
            <div class="card-icon"><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card (click)="goToNight()">
            <img src="../../assets/img/night-bg2.jpg"/>
            <div class="card-title">{{nightTemp}} °C</div>
            <div class="card-subtitle">Night</div>
            <div class="card-icon"><ion-icon name="arrow-forward"></ion-icon></div>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>
    <h3> Days </h3>
    <ion-list>
      <button ion-item *ngFor="let day of days" (click)="daySelected(day.day)">
        {{day.day}}
      </button>
    </ion-list>
</ion-content>
