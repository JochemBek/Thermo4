<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Schedule
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6>
          <h5> Day Temperature </h5>
          <ion-item>
            <button ion-button (click)="dayTempUp()" color="light"><ion-icon name="arrow-up"></ion-icon>Up</button>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="dayTemp" type="number" (ionChange)="setDayTemp()"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button (click)="dayTempDown()" color="light"><ion-icon name="arrow-down"></ion-icon>Down</button>
          </ion-item>
          <ion-item> 
            <ion-range [ngModel]="10*dayTemp" (ngModelChange)="dayTemp=$event/10" min="50" max="300" step="1" snap="true" debounce="700" (ionChange)="setDayTemp()">
              <ion-icon range-left small name="snow"></ion-icon>
              <ion-icon range-right name="sunny"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <h5> Night Temperature </h5>
          <ion-item>
            <button ion-button (click)="nightTempUp()" color="light"><ion-icon name="arrow-up"></ion-icon>Up</button>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="nightTemp" type="number" (ionChange)="setNightTemp()"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button (click)="nightTempDown()" color="light"><ion-icon name="arrow-down"></ion-icon>Down</button>
          </ion-item>
          <ion-item> 
            <ion-range [ngModel]="10*nightTemp" (ngModelChange)="nightTemp=$event/10" min="50" max="300" step="1" snap="true" debounce="700" (ionChange)="setNightTemp()">
              <ion-icon range-left small name="snow"></ion-icon>
              <ion-icon range-right name="sunny"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card *ngFor="let day of days">
      <ion-card-header>
        {{day.day}}
      </ion-card-header>
      <ion-card-content>
        {{day.content}}
        <ion-icon name="trash"></ion-icon>
        <ion-icon name="time"></ion-icon>
      </ion-card-content>
    </ion-card>
</ion-content>
