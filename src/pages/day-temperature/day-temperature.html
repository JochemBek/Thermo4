<ion-header>

  <ion-navbar>
    <ion-title>Day Temperature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      
      <ion-col>
        <img src="assets/img/day_icon.png">
      </ion-col>
      
      <ion-col>
      </ion-col>
    </ion-row>


    <ion-row class="extra-padding-right">
      <ion-col offset-4>
      </ion-col>
      <ion-col col-4 text-center>
        <ion-item no-padding text-center no-lines class="bg-trans">  <!-- Below, you see (click)="tempUp(): the ( ) brackets are used to listen for events, and the function is the one called in thermostat.ts -->
          <button ion-button (click)="dayTempUp()" [disabled]="!upenabled" class="up"><ion-icon name="arrow-up"></ion-icon>&nbsp;Up</button>
        </ion-item>
      </ion-col>
      <ion-col offset-4>
      </ion-col>
    </ion-row>
    <ion-row class="extra-padding-right">
      <ion-col offset-4>
      </ion-col>
      <ion-col col-4 text-center class="bg-trans">
        <ion-item no-padding text-center no-lines class="input-temp bg-white-trans">
          <ion-input [(ngModel)]="dayTemp" type="number" (focus)="inInput()" (blur)="outInput()" (ionChange)="setDayTemp()" class="temperatureInput" text-center no-padding></ion-input>
        </ion-item>
      </ion-col>
      <ion-col offset-4>
      </ion-col>
    </ion-row>
    <ion-row class="extra-padding-right">
      <ion-col offset-4>
      </ion-col>
      <ion-col col-4 text-center>
        <ion-item no-padding text-center no-lines class="bg-trans">
          <button ion-button (click)="dayTempDown()" [disabled]="!downenabled" class="down"><ion-icon name="arrow-down"></ion-icon>&nbsp;Down</button>
        </ion-item>
      </ion-col>
      <ion-col offset-4>
      </ion-col>
    </ion-row>
    <ion-row class="extra2-padding-right">
      <ion-col text-center>
        <ion-item no-lines class="bg-trans"> <!-- Below, you see [(ngModel)]: you only use this for inputs-elements. With this, you set the defined variable from thermostat.ts (targetTempTen here) to the input-element-value. This works two ways: if in this input the variable is changed, it is also changed in thermostat.ts, but also vice versa. -->
          <ion-range [ngModel]="10*dayTemp" (ngModelChange)="dayTemp=$event/10" [disabled]="inputbusy" min="50" max="300" step="5" snaps="true" debounce="700" (ionChange)="setDayTemp()">
            <ion-icon range-left small name="thermometer"></ion-icon>
            <ion-icon range-right name="thermometer"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
